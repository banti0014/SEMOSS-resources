<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #TextWidget {
            --progress-filled-background: black;
            --bar-text-color: white;
            --progress-total-color: #f1f1f1;
        }

        #TextWidget .container {
            display: flex;
            flex-direction: column;
            padding: .5em;
            height: fit-content;
            overflow: hidden;
        }

        #TextWidget .progressBar {
            width: 100%;
            margin-bottom: 1em;
            margin-top: -1em;
        }

        #TextWidget #progress-filled {
            background-color: var(--progress-filled-background) !important;
            color: var(--bar-text-color) !important;
        }

        #TextWidget #progress-total {
            background-color: var(--progress-total-color) !important;
        }

        #TextWidget .mainHeader {
            font-size: 1.4em;
            border-bottom: 3px dotted black;
        }

        #TextWidget .tooltip {
            position: relative;
            display: inline-block;
            /* If you want dots under the hoverable text */

        }

        #TextWidget

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;

            /* Position the tooltip text - see examples at https://www.w3schools.com/css/css_tooltip.asp */
            position: absolute;
            z-index: 1;
            top: 15px;
            left: 50%;
        }

        #TextWidget

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="progressBar">
        <div ng-repeat="milestone in milestone[0].output.data.values">
            <h2 class="mainHeader tooltip"><strong>Number of Titles Nominated</strong> <span
                    class="tooltiptext">Here you can add a tooltip for context</span></h2>
            <div class="w3-light-grey" id="progress-total" ng-if="milestone[0] > 0">
                <div ng-if="milestone[0] > 35" id="progress-filled" class="w3-container w3-round w3-indigo w3-size w3-padding-small"
                    style="width: {{milestone[0]}}%; height: 55px; text-align: center;">{{milestone[1]}}
                    of {{milestone[2]}} Titles Nominated
                </div>
                <div ng-if="milestone[0] < 35 && milestone[0] > 21" id="progress-filled"
                    class="w3-container w3-round w3-indigo w3-size w3-padding-small"
                    style="width: {{milestone[0]}}%; height: 55px; text-align: center; font-size: 12px;">
                    {{milestone[1]}}
                    of {{milestone[2]}} Titles Nominated
                </div>
                <div ng-if="milestone[0] <  21 && milestone[0] > 12" id="progress-filled"
                    class="w3-container w3-round w3-indigo w3-size w3-padding-small"
                    style="width: {{milestone[0]}}%; height: 55px; text-align: center; font-size: 12px;">
                    {{milestone[1]}}
                    Titles Nominated
                </div>
                <div ng-if="milestone[0] <=  12" id="progress-filled" class="w3-container w3-round w3-indigo w3-size w3-padding-small"
                    style="width: {{milestone[0]}}%; height: 55px; text-align: center; font-size: 12px; line-height: 1.25em; ">
                    {{milestone[1]}}
                    Titles Nominated
                </div>
            </div>
            <div class="w3-light-grey w3-container w3-round w3-size w3-padding-small" id="progress-filled" ng-if="milestone[0] <= 0"
                style="height: 55px;">
                <div>No titles nominated
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
